<head>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="scripts/underscore.js"></script>
  <script type="text/javascript" src="scripts/backbone.js"></script>
  <script type="text/javascript" src="scripts/jStorage.js"></script>
  <script type="text/javascript" src="scripts/simple-inheritance.js"></script>
  <script type="text/javascript" src="scripts/threes.js"></script>
  
  <link rel="stylesheet" href="stylesheets/threes.css" type="text/css" media="all" />
</head>

<body>
  <div id="left_col" class="red">
    <h4>Username</h4>
    <div class="cash_box">
      <h5>Purse</h5>
      <div class="purse"></div>
      <a href="#" class="ten_piece">10</a>
      <a href="#" class="five_piece">5</a>
      <a href="#" class="one_piece">1</a>      
      <h5>Bet</h5>
      <div class="bet"></div>
    </div>
  
    <div class="stats">      
      <h5>Score</h5>
      <div class="score">0</div>
      <h5>Keepers</h5>
      <div class="keepers"></div>
    </div>
  </div>

  <div id="outer">
    <button id="roll" class="unavailable">Roll</button>
    <button id="fold">Fold</button>
    <button id="sure_fold">Are you sure you want to fold?</button>
    <button id="rematch">Rematch</button>
    <form>
      <h4>Your Name</h4>
      <input type="text" class="uname" value="Your Name"
        onfocus="if(this.value == 'Your Name') { this.value = ''; }" 
        onblur="if(this.value == '') { this.value = 'Your Name'; }"/>
    </form>
    <div id="inner"></div>
    <h1></h1>
    <h2>It was a TIE!</h2>
    <h5>The the pot will go to the winner of next round</h5>
    <h3>and took home <span></span> in winnings</h3>
    <button id="start">Start</button>
    <button id="end_turn" class="unavailable">End Turn</button>
    <button id="reset_scores" class="half_button">Reset Scores</button>
    <button id="new_player" class="half_button">New Player</button>
  </div>

  <div id="right_col" class="red">    
    <h4>Username</h4>
    <div class="stats">
      <h5>Score</h5>
      <div class="score">0</div>
      <h5>Keepers</h5>
      <div class="keepers"></div>
    </div>
  
    <div class="cash_box">
      <h5>Purse</h5>
      <div class="purse"></div>      
      <a href="#" class="ten_piece">10</a>
      <a href="#" class="five_piece">5</a>
      <a href="#" class="one_piece">1</a>
      <h5>Bet</h5>
      <div class="bet"></div>
    </div>
  </div>
</body>
